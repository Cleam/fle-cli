<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
  <ul id="DEV_ENTRY">
    <% for (var i = 0; i < htmlWebpackPlugin.options.pages.length; i++) { %>
      <li>
        <a href="/html/<%= htmlWebpackPlugin.options.pages[i].id %>.html">
          [<%= htmlWebpackPlugin.options.pages[i].id %>]
          <%= htmlWebpackPlugin.options.pages[i].title %>
        </a>
      </li>
    <% } %>
  </ul>
</body>
</html>
